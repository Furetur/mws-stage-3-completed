<!DOCTYPE html><html lang="en"><head><title>Restaurant Info</title><link rel="preload" href="css/styles.css" as="style"><link rel="preload" href="js/main.js" as="script"><link rel="preload" href="https://fonts.googleapis.com/css?family=Raleway|Roboto" as="style"><link rel="stylesheet" href="css/styles.css" type="text/css"><link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"><link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet"><link rel="manifest" href="manifest.json"><link rel="icon" href="icon-192.png" sizes="192x192"><link rel="icon" href="icon-512.png" sizes="512x512"><meta name="viewport" content="width=device-width,initial-scale=1"><meta charset="utf-8"><meta name="theme-color" content="#252831"></head><body class="inside"><!-- Beginning header --><header><!-- Beginning nav --><nav class="header-of-the-header"><h1><a href="/">Restaurant Reviews</a></h1></nav><!-- Beginning breadcrumb --><!-- Breadcrumb is now a nav element --><nav aria-label="Breadcrumb"><ol id="breadcrumb"><li><a href="/">Home</a></li></ol></nav><!-- End breadcrumb --><!-- End nav --></header><!-- End header --><!-- Making sure that main is not behind the header --><div id="header-spacer"></div><!-- Beginning main --><main id="maincontent"><!-- Beginning restaurant --><div id="restaurant-and-reviews"><div class="spinner"><div class="double-bounce1"></div><div class="double-bounce2"></div></div><section id="restaurant-container"><div id="main-restaurant-info" class="card"><img id="restaurant-img" alt="Photo of the restaurant"><div class="content"><!-- changed h1 to h2 --><h2 id="restaurant-name"></h2><p id="restaurant-cuisine"></p><p id="restaurant-address"></p><button id="add-restaurant-to-favorites" class="action-button">♡</button></div></div><table id="restaurant-hours"><thead><tr><th class="left">Day</th><th class="right">Hours</th></tr></thead><tbody></tbody></table></section><!-- end restaurant --><!-- Beginning reviews --><section id="reviews-container"><h2>Reviews</h2><h3>Add a review</h3><div id="reviews-form" role="form"><input type="text" id="reviewer-name-field" aria-label="Your name" placeholder="Your name" required> <textarea id="review-comment-field" aria-label="Your review" placeholder="Write anything about the restaurant" cols="30" rows="10" required></textarea><div class="rating-stars-picker" tabindex="0" role="slider" aria-label="Rating" aria-orientation="horizontal" aria-valuemin="1" aria-valuemax="5" aria><span class="star" id="0" tabindex="-1">☆</span> <span class="star" id="1" tabindex="-1">☆</span> <span class="star" id="2" tabindex="-1">☆</span> <span class="star" id="3" tabindex="-1">☆</span> <span class="star" id="4" tabindex="-1">☆</span></div><button id="submit-review" class="action-button">Submit</button></div><h3>All reviews</h3><ul id="reviews-list"></ul></section><!-- End reviews --></div><!-- Beginning map --><section id="map-container"><!-- and another skip link --> <a href="#reviews-container" id="skip-link">Skip the map</a><div id="map" role="application"></div></section><!-- End map --></main><!-- End main --><!-- Beginning footer --><footer id="footer">Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</footer><!-- End footer --><!-- Beginning scripts --><script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script><!-- Main javascript file --><script type="text/javascript" src="js/restaurant.js"></script><!-- Google Maps --><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFdj2xOwjvjOtw89CHUI5TCRxLAMag6uQ&libraries=places&callback=initMap"></script><!-- End scripts --></body></html>
